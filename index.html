<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <span>Name</span>
                    <input type="text" id="userName">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="studentRad" name="userType" value="option1" >
                    <label class="form-check-label" for="studentRad">
                     Student
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="instructorRad" name="userType" value="option2">
                    <label class="form-check-label" for="instructorRad">
                     Instructor
                    </label>
                  </div>
                  <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
